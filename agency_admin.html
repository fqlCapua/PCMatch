<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>婚介所管理</title>
        <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
       
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/getSession.js"></script>
        <script type="text/javascript" src="js/layer.js"></script>
        <style>
        .border{
            border:1px solid red;
        }
        form{
            border-radius:5px;
            padding:30px 15px;
            top:10px;
            background-color:#F1F1F1;
            width:400px;
            border:1px solid #BABABA;
           
        }
        .form-group{
            margin:0;
        }
        </style>
    </head>

    <body>
        <main class="container">
            <br />
            <div class="alert alert-success">
                <strong>我的婚介所</strong>
            </div>
            <table class="table table-striped" width="100%">
                <thead>
                    <tr>
                        <th></th>
                        <th>名称</th>
                        <th>区域</th>
                        <th>婚介所头像</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="checkbox" value="修改">&nbsp;
                        </td>
                        <td>小企鹅婚介所</td>
                        <td>河南-郑州-金水</td>
                        <td>Doe</td>
                        <td>
                            <input class="btn btn-sm btn-danger agencyDetail" type="button" value="详情">&nbsp;
                            <input class="btn btn-sm btn-success agencyChange" type="button" value="修改">&nbsp;
                            <input class="btn btn-sm btn-danger agencyDel" type="button" value="删除">&nbsp;
                        </td>
                    </tr>
                </tbody>
            </table>
            <table class="table table-striped">
                <tr class="">
                    <td>
                        <input class="btn btn-sm btn-info agencyCreate" data-toggle="modal" data-target="#CreateNew" type="button" value="&nbsp;创建新婚介所&nbsp;">&nbsp;
                        <input class="btn btn-sm btn-danger agencyDelAll" type="button" value="&nbsp;删除选中&nbsp;">&nbsp;
                    </td>
                </tr>
            </table>
           
           
                    <form class="CreateNew">
                       <div class="form-group">
                            <input type="text" class="form-control" placeholder="婚介所名称">
                       </div> 
                       <br />
                       <div class="form-group">
                           <input type="text" class="form-control" placeholder="婚介所地址">
                       </div>
                       <div class="form-group">
                         <br />
                           <textarea style="resize: none;" class="form-control" rows="3" placeholder="婚介所地址"></textarea> 
                       </div>
                        <div class="form-group">
                             <br />
                           <input type="file" class="form-control" multiple id="file1">
                           <div id="show1"></div>
                       </div>
                       <div class="text-center ">
                        <br />
                           <button class="btn btn-sm btn-success subNew">创建</button>
                       </div>
                    </form>
                    <form class="agencyInfo">
                       <div class="form-group">
                 
                          
                                        <input type="text" class="form-control" placeholder="请输入名字">
                           
                       </div> 
                       <br />
                       <div class="form-group">
                       
                         
                                        <input type="text" class="form-control" placeholder="请输入名字">
                          
                       </div>
                        <div class="text-center">
                           <button class="btn btn-sm btn-success saveDetail">保存</button>
                       </div>
                    </form>
                   
             
               
           
        </main>
    </body>
    <script type="text/javascript" src="js/jquery_image.js"></script>
    <script>
    $(document).ready(function() {
        //图片显示插件
        $.imageFileVisible({
            wrapSelector : "#show1",
            fileSelector : "#file1",
            width :120,
            height :120
        });
       
    });
</script>
 <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/homeMode/agency_info.js"></script>

</html>
