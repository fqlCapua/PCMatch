<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <title>
            注册
        </title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/mode/reg.css" />
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/layer.js" ></script>
        <script type="text/javascript" src="js/md5.js"></script>
    </head>

    <body>
        <div id="content" >
            <div class="login_header text-center">
                注册
            </div>
              <!--  
 

  *user:13523450460@sina.cn
  *date:2017/12
   
 -->
            <form>
                <div class="login_box input-group">
                    <label class="col-md-3 pro_label">手机号:</label>
                    <input class="form-control phone col-md-5 " placeholder="请输入手机号" type="text" />
                    <input value="获取验证码" type="button" class="provideBtn input-group-addon btn btn-primary text-light bg-primary" />
                   </div>
                <div class="login_box input-group">
                    <label for="" class="col-md-3">验证码:</label>
                    <input class="form-control vCode col-md-3" type="text">
                    </input>
                </div>
                <div class="login_box input-group">
                    <label for="" class="col-md-3">密码:</label>
                    <input class="form-control userpwd col-md-8" placeholder="请输入密码" type="password">
                    </input>
                </div>
                <div class="login_box input-group">
                    <label for="" class="col-md-3">再次输入:</label>
                    <input class="form-control userpwd2 col-md-8" placeholder="请输入密码" type="password">
                    </input>
                </div>
            </form>
            <div class="remember-box">
            </div>
            <div class="login_button_box">
                <button class="submiBtn  btn btn-primary">
                    注册
                </button>
            </div>
            <div class="logon-box">
                <a href="#/login">
                    登录
                </a>
            </div>
            <br />
        </div>
    </body>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/homeMode/login.js"></script>

</html>
