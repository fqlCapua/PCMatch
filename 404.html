        .srchFld:focus

        /* 404 Styling */

            margin: 2% 0 2% 0;

            margin: -70px 0 2% 0;
            font-size: 7.4rem;
            text-shadow: 0px 3px 0px #7f8c8d;
            font-weight: 100;
        }
