        <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "微软雅黑";
            color: #999;
        }

        a:hover {
            text-decoration: none;
        }

        .header_child a {
            font-size: 14px;
            color: #999999;
        }

        .header_child {
            height: 45px;
            line-height: 45px;
            background-color: #f7f7f7;
            color: #000;
            
        }

        .change_location {
            font-weight: normal;
            font-size: 0.8em;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .search_Box {
            padding: 12px 0 5px 0;
        }

        .search_val {
            height: 42px;
            border-radius: 0;
            font-size: 14px;
        }

        .search_btn {
            height: 42px;
            cursor: pointer;
            text-align: center;
            padding: 0 20px;
            font-size: 15px;
            border-radius: 0;
            background-color: #4082D4;
            color: #efefef;
        }

        .logo img {
            width: 130px;
            height: 50px;
        }

        .search_obj {
            padding: 10px;
            font-size: 14px;
        }

        .logo {
            overflow: hidden;
            margin-right: 40px;
        }



        .form_box {
            padding-right: 30px;
        }
        .login_box,
        .reg_box {
            cursor: pointer;
            color: #999999;
        }
        .show_location {
            font-size: 15px;
        }
        .container {
            width: 70%;
        }
        .menu_hover1,.personal_page{
           
            font-size: 12px;
        }
       .tit_menu div{
       
        height:30px;
        line-height: 30px;
        text-align: center;
       }

     .tit_menu{
        display: none;
       }
   .personal_page:hover .tit_menu{
     display:block;
     }
   .tit_menu:hover{
      color:#337A87;
    } 
.tit_menu>div{
    padding:0 3px;
}
        </style>

    <body>
        <div style="background-color: #F1F1F1;" ng-app="userApp">
            <div class="container-fluid header_child">
                <div class="container">
                    <div class="row top_header">
                        <div class="search_location col-md-6">
                            <span class="show_location">
                            郑州
                        </span>
                            <span class="change_location">
                            <a class="text-muted" href="">
                                [切换城市]
                            </a>
                        </span>
                        </div>
                        <div class="form_box login_box col-md-6" ng-controller="userCtr">
                            <div ng-show="entrance" class="row pull-right" style="">
                                <span>
                                    <i class="fa fa-reorder text-muted"></i>
                                    <a href="#">
                                    网站导航
                                    </a>
                                </span>&nbsp;&nbsp;&nbsp;
                                <span>
                                      <a class="login_box" href="#/login">
                                       登录 
                                      </a>
                                 </span> &nbsp;| &nbsp;
                                <span>
                                      <a  class="reg_box" href="#/register">
                                         注册 
                                      </a>
                                 </span>
                            </div>
                            <div ng-show="outrance" class="row pull-right Logan_box" style="font-weight: bolder;font-size: 14px;color: #999999;">
                                <span class="menu_hover1">
                                           <span class='fa fa-check-square-o'></span> 
                                           <span  ng-bind="userphone" class="hover_page"></span>
                                </span>
                                &nbsp;|&nbsp;
                                <span class="personal_page">个人中心&nbsp;<span class='fa fa-angle-down'></span>
                                  <section class="tit_menu">
                                    <div class="border change_details">修改资料</div>
                                    <div class="border agency_manage">婚介所管理</div>
                                  </section>
                                    
                                
                                 </span>
                                <span>
                                    &nbsp;|&nbsp;
                                 </span>
                                <span ng-click="clearUser()">
                                  注销
                                 </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" style="background-color: #fff;">
                <main class="search_Box">
                    <div class="row">
                        <div class="logo col-md-3" style="">
                            <!-- 月老在线 -->
                            <img class="float-left" src="images/logo.png" />
                        </div>
                        <div class="input-group col-md-5 search_obj">
                            <input class="form-control search_val" placeholder="搜索律所" type="text">
                            <span class="search_btn input-group-addon btn btn-primary text-light">
                                <i class="fa fa-search "></i>
                            </span>
                            </input>
                        </div>
                    </div>
                </main>
            </div>
        </div>
