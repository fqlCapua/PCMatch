<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="" rel="shortcut icon" />
    <title>月老在线 婚恋</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/mode/wed.css" />
    <link rel="stylesheet" type="text/css" href="css/kkPageCss.css">
    <script type="text/javascript" src="js/jquery.kkPages.js"></script>
     <script src="js/mock.js" type="text/javascript">
    
  
    </script>
    <script type="text/javascript" src="js/layer.js"></script>
    <body style="background-color: #f1f1f1;"   ng-app="officeApp" ng-controller="officeCtr">
        <header>
        </header>
         {{office.length}}
        <main class="container" id="office_cont" style="padding-top: 15px;">
             <!--  
 

  *user:13523450460@sina.cn
  *date:2017/12
   
 -->
            <dl class="office_boxes"   ng-repeat="office in AllOffices" office_id="{{office.agency_id}}">

              <dd class="office_img">
                 <img src="'http://www.yuelao666.com{{office.agency_pics}}[0]'" alt="未设置" />
              </dd>
              <dt office_id="{{office.agency_id}}">
                  <div class="office_title1" ng-bind="office.agency_name"></div>
                  <div class="office_info">
                      <span userid="{{office.agency_uid}}">
                          <span >创建者:</span>
                          <span  class="officeUser_num"> </span>
                          <span  class="text-primary fa fa-user-circle fa-2x"></span>
                            <span class="text-muted">,</span>
                      </span>
                      <span >
                         <span>区域:</span>
                         <span class="office_age" ng-bind="office.agency_area"></span>
                         <span class="text-muted">,</span>
                      </span>
                      <span class="office_tel">
                           <span>电话:</span>
                           <span class="office_tel" >***********</span>
                      </span>
                  </div>
                  <div class="office_info office_address" >
                         <span>地址:</span>
                         <span ng-bind="office.agency_address"></span>
                  </div>
              </dt>
            </dl>
          
        </main>
    </body>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/homeMode/com.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/homeMode/wed_office.js"></script>

</script>
</html>
