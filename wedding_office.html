<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1516091843456&di=5561920b164547e9de3ee5b14b179129&imgtype=0&src=http%3A%2F%2Fwww.qqtn.com%2Fup%2F2011-2%2F20112512256819.gif" rel="shortcut icon" />
    <title>月老在线 婚恋</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/mode/wed.css" />
    <link rel="stylesheet" type="text/css" href="css/kkPageCss.css">
    <script type="text/javascript" src="js/jquery.kkPages.js"></script>
     <script src="js/mock.js" type="text/javascript">
  
    </script>
    <script type="text/javascript" src="js/layer.js"></script>
    <body style="background-color: #f1f1f1;"   ng-app="officeApp" ng-controller="officeCtr">
        <header>
        </header>
        <main class="container" id="office_cont" style="padding-top: 15px;">
           
            <dl class="office_boxes"   ng-repeat="office in AllOffices">
              <dd class="office_img" office_id="{{office.user_agency_id}}">
                 <img src="{{office.agency_pics}}" />
              </dd>
              <dt office_id="{{office.user_agency_id}}">
                  <div class="office_title1" ng-bind="office.agency_name"></div>
                  <div class="office_info">
                      <span>
                          <span>登记人员:</span>
                          <span class="officeUser_num" ng-bind="office.numbers"> </span>
                          <span>人,</span>
                      </span>
                      <span >
                         <span>店龄:</span>
                         <span class="office_age" ng-bind="office.ages"></span>
                         <span>年,</span>
                      </span>
                      <span class="office_tel">
                           <span>电话:</span>
                           <span class="office_tel" ng-bind="office.user_agency_tel"></span>
                      </span>
                  </div>
                  <div class="office_info office_address" >
                         <span>地址:</span>
                         <span ng-bind="office.agency_address"></span>
                  </div>
              </dt>
            </dl>
          
        </main>
    </body>
    <script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/homeMode/wed_office.js"></script>
<script type="text/javascript">
   
</script>
</html>
